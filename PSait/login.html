<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <form class="Form">
        <div class="Exit"> <img src="img/exit.png" alt="Exit"></div>
        <h1>Вход</h1>
        <div class="Name"> <img src="img/user.png" alt="User"> Имя <br>
            <input type="Введите имя">
        </div>
        <div class="Password"> <img src="img/lock.png" alt="Lock"> Пароль <br>
            <input type="Введите пароль"> <img src="img/invis.png" alt="Invis">
        </div>
        <button type="submit"> Войти </button>
        <div class="checkbox">
            <input type="checkbox" id="click">
            <label for="click" class="text"> Запомнить меня </label>
        </div>
        <a href=""> Забыли пароль? </a>
        <img src="img/line.png" alt="line">
        <div class="App"> Войти с помощью <br>
            <img src="img/facebook.png" alt="Facebook">
            <img src="img//apple.png" alt="Apple">
            <img src="img/google.png" alt="Google">
        </div>
        <a href=""> Нет аккаунта? </a>
        <button type="submit"> Зарегистрироваться </button>
    </form>
</body>

</html>
